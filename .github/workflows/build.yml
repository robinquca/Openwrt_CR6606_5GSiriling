name: Build OpenWrt 23.05.5 Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git libncurses-dev libssl-dev \
            python3 python3-pip rsync wget unzip zlib1g-dev file

      - name: Clone OpenWrt source (23.05.5)
        run: |
          git clone --depth 1 --branch v23.05.5 https://github.com/openwrt/openwrt.git openwrt
          cp .config openwrt/.config

      - name: Update & install feeds
        working-directory: openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build OpenWrt firmware
        working-directory: openwrt
        run: |
          make defconfig
          make -j$(nproc)

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: openwrt/bin/
