name: Build OpenWrt Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses-dev zlib1g-dev gawk git gettext libssl-dev xsltproc wget unzip python3

      - name: Clone OpenWrt
        run: |
          git clone --depth 1 --branch openwrt-21.02 https://github.com/immortalwrt/immortalwrt.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Add speedtestpp package
        run: |
          cd openwrt/package
          git clone https://github.com/oskarirauta/speedtestcpp.git speedtestpp

      - name: Add ext-throttle package manually
        run: |
          mkdir -p openwrt/package/ext-throttle/files/usr/lib/throttle
          curl -L https://raw.githubusercontent.com/Siriling/5G-Modem-Support/main/rooter/0optionalapps/ext-throttle/files/usr/lib/throttle/throttle.sh -o openwrt/package/ext-throttle/files/usr/lib/throttle/throttle.sh
          chmod +x openwrt/package/ext-throttle/files/usr/lib/throttle/throttle.sh

          cat << "EOF" > openwrt/package/ext-throttle/Makefile
          include \$(TOPDIR)/rules.mk

          PKG_NAME:=ext-throttle
          PKG_VERSION:=1.0
          PKG_RELEASE:=1

          include \$(INCLUDE_DIR)/package.mk

          define Package/ext-throttle
            SECTION:=utils
            CATEGORY:=ROOter
            TITLE:=External Throttle Script
            PKGARCH:=all
          endef

          define Package/ext-throttle/description
            A script for bandwidth throttle from 5G-Modem-Support.
          endef

          define Build/Compile
          endef

          define Package/ext-throttle/install
            \$(INSTALL_DIR) \$(1)/usr/lib/throttle
            \$(INSTALL_BIN) ./files/usr/lib/throttle/throttle.sh \$(1)/usr/lib/throttle/throttle.sh
          endef

          \$(eval \$(call BuildPackage,ext-throttle))
          EOF

      - name: Add 5G-Modem-Support Package
        run: |
          cd openwrt/package
          git clone https://github.com/Siriling/5G-Modem-Support.git
          cd ../

      - name: Copy custom .config
        run: cp .config openwrt/

      - name: Build OpenWrt
        run: |
          cd openwrt
          make defconfig
          make -j$(nproc)

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-bin
          path: openwrt/bin/
