name: Build OpenWrt Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses-dev zlib1g-dev gawk git gettext libssl-dev xsltproc wget unzip python3 subversion ninja-build

      - name: Clone OpenWrt
        run: |
          git clone --depth 1 --branch openwrt-21.02 https://github.com/immortalwrt/immortalwrt.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Add 5G-Modem-Support Package
        run: |
          git clone https://github.com/Siriling/5G-Modem-Support.git openwrt/package/5G-Modem-Support
          sudo apt update && sudo apt install -y minify

      - name: Copy custom .config
        run: cp .config openwrt/

      - name: Patch GN Makefile to remove -Werror
        run: |
          sed -i '/Host\/Compile/i\define Host\/Configure\n\tsed -i "s/-Werror//g" out\/args.gn || true\nendef\n' openwrt/feeds/packages/devel/gn/Makefile

      - name: Build OpenWrt
        run: |
          cd openwrt
          make defconfig
          make -j$(nproc) || true

      - name: Debug gn host build failure
        run: |
          cd openwrt
          make package/feeds/packages/gn/host/compile -j1 V=sc

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-bin
          path: openwrt/bin/
