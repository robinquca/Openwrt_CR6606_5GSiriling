name: Build OpenWrt 24.10.2 Firmware

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git libncurses-dev libssl-dev \
            python3-distutils rsync wget unzip zlib1g-dev file

      - name: Clone OpenWrt v24.10.2
        run: |
          git clone --depth 1 --branch v24.10.2 https://github.com/openwrt/openwrt.git openwrt
          cp .config openwrt/.config

      - name: Update and install feeds
        working-directory: openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build firmware
        working-directory: openwrt
        run: |
          make defconfig
          make -j$(nproc)

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-bin
          path: openwrt/bin/
