name: Release firmware

on:
  push:
    tags:
      - 'v*'
  repository_dispatch:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-20.04
    steps:

      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          echo -e "Total CPU cores\t: $(nproc)"
          cat /proc/cpuinfo | grep 'model name'
          free -h
          uname -a
          [ -f /proc/version ] && cat /proc/version
          [ -f /etc/issue.net ] && cat /etc/issue.net
          [ -f /etc/issue ] && cat /etc/issue
          ulimit -a

      - name: Download SDK
        run: |
          git clone --depth 1 --branch openwrt-21.02 https://github.com/immortalwrt/immortalwrt.git openwrt
          cd openwrt-sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build
        id: build
        run: | 
          cd openwrt-sdk
          git clone https://github.com/qianlyun123/luci-app-modem.git package/luci-app-modem
          sudo apt update && sudo apt install minify

          ./scripts/feeds update -a && ./scripts/feeds install -a
          echo "CONFIG_PACKAGE_luci-app-modem=y" >> .config

          make defconfig
          make package/luci-app-modem/compile -j$(nproc)

          cd ..
          CONFIG_TARGET="$(find openwrt-sdk/bin/ | grep luci-app-modem)"
          CONFIG_I18N_TARGET="$(find openwrt-sdk/bin/ | grep luci-i18n-modem)"

          echo 'JSON_RESPONSE<<EOF' >> $GITHUB_OUTPUT
          echo "$CONFIG_TARGET" >> $GITHUB_OUTPUT
          echo "$CONFIG_I18N_TARGET" >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

          echo "status=success" >> $GITHUB_OUTPUT

      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: false

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-bin
          path: openwrt/bin/
