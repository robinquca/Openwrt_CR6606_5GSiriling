        echo "- ðŸ”‘ åŽå°å¯†ç ï¼špassword" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: firmware-bin
        path: openwrt/bin/

